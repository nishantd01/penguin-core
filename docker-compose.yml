version: '3.8'
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgres-container
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: penguin
    ports:
      - "5432:5432"
    volumes:
      - ./init_sql.sql:/docker-entrypoint-initdb.d/init_sql.sql
